<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #img2 {
        width: 250px;
        height: 250px;
        opacity: 0.4;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Effects in jQuery</h1>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <br />
    <br />
    <button id="btn4">Fade-in</button>
    <button id="btn5">Fade-out</button>
    <button id="btn6">Fade-toggle</button>
    <br /><br />
    <button id="btn7">Slide up</button>
    <button id="btn8">Slide down</button>
    <button id="btn9">Slide toggle</button>
    <br /><br />
    <button id="btn10">Stop Effect</button>
    <br /><br />
    <img src="./images/aaa.jpeg" alt="" id="img1" width="250px" />

    <h1>Animate</h1>
    <button id="btn11">Animate</button>
    <br /><br />
    <div>
      <img src="./images/aaa.jpeg" alt="" id="img2" />
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
